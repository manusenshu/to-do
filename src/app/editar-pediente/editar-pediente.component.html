<h3>Editar Pediente <mat-icon>check_circle_outline</mat-icon></h3>
<form (ngSubmit)="onSubmit()" #formPediente="ngForm">
  <p>
    <mat-form-field>
      <input
        matInput
        name="titulo"
        [(ngModel)]="Pediente.titulo"
        type="text"
        placeholder="Titulo"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input
        matInput
        name="descripcion"
        [(ngModel)]="Pediente.descripcion"
        type="text"
        placeholder="Descripcion"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input
        matInput
        name="fecha"
        [(ngModel)]="Pediente.fecha"
        type="date"
        placeholder="Fecha"
      />
    </mat-form-field>
  </p>
  <p>
    <button type="submit" mat-flat-button color="accent">Guardar</button>
    &nbsp;
    <button (click)="volver()" type="button" mat-flat-button color="primary">
      Volver
    </button>
  </p>
</form>
