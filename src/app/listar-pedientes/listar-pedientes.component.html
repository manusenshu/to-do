<h3>Listado de Pedientes</h3>
<table
  mat-table
  [dataSource]="Pedientes"
  class="mat-elevation-z8"
  style="width:
    100%;"
>
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let Pediente">{{ Pediente.titulo }}</td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let Pediente">{{ Pediente.descripcion }}</td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let Pediente">{{ Pediente.fecha.toISOString().slice(0,10) }}</td>
  </ng-container>
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let Pediente">
      <a mat-icon-button [routerLink]="['/Pedientes/editar', Pediente.id]">
        <mat-icon color="primary">edit</mat-icon>
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let Pediente">
      <button (click)="eliminarPediente(Pediente)" mat-icon-button>
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['titulo', 'descripcion', 'fecha', 'editar', 'eliminar']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let fila;
      columns: ['titulo', 'descripcion', 'fecha', 'editar', 'eliminar']
    "
  ></tr>
</table>
