<h3>Editar Pendiente <mat-icon>check_circle_outline</mat-icon></h3>
<form (ngSubmit)="onSubmit()" #formPendiente="ngForm">
  <p>
    <mat-form-field>
      <input
        matInput
        name="titulo"
        [(ngModel)]="Pendiente.titulo"
        type="text"
        placeholder="Titulo"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <textarea
        matInput
        name="descripcion"
        [(ngModel)]="Pendiente.descripcion"
        type="text"
        rows="4"
        maxlength="250"
        placeholder="Descripcion"
      >
      </textarea>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input
        matInput
        name="caducidad"
        [(ngModel)]="Pendiente.caducidad"
        type="date"
        placeholder="Caducidad"
      />
    </mat-form-field>
  </p>
  <p>
    <button type="submit" mat-flat-button color="accent">Guardar</button>
    &nbsp;
    <button (click)="volver()" type="button" mat-flat-button color="primary">
      Volver
    </button>
  </p>
</form>
