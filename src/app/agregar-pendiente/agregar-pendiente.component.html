<h3>Agregar Pendiente <mat-icon>add_circle_outline</mat-icon></h3>
<form (ngSubmit)="onSubmit()" #formPendiente="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="titulo" [(ngModel)]="PendienteModel.titulo"
                type="text"
                placeholder="Titulo">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="descripcion" [(ngModel)]="PendienteModel.descripcion"
                type="text"
                placeholder="Descripcion">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="fecha" [(ngModel)]="PendienteModel.fecha"
                type="date"
                placeholder="Fecha">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
    </p>
</form>
